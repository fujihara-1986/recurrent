<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/style.css" />
    <title>TOPページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <div class="fv">
      <picture>
        <source
          media="(max-width: 768px)"
          type="image/png"
          srcset="/common/img/fv_sp.png"
        />
        <source
          media="(min-width: 769px)"
          type="image/png"
          srcset="/common/img/fv.png"
        />
        <img class="img" src="/common/img/fv.png" alt="ファーストビュー" />
      </picture>
      <picture class="view_product">
        <source
          media="(max-width: 768px)"
          type="image/png"
          srcset="/common/img/view_product_sp.png"
        />
        <source
          media="(min-width: 769px)"
          type="image/png"
          srcset="/common/img/view_product.png"
        />
        <img
          class="img"
          src="/common/img/view_product.png"
          alt="商品ページを見るボタン"
        />
      </picture>
    </div>
    <section class="g-shock_area">
      <h1>
        <img
          class="g-shock_title"
          src="/common/img/g-shock.svg"
          alt="大人G-SHOCKのテキスト"
        />
      </h1>
      <div class="g-shock_text_area">
        <div class="g-shock_text">
          <h2>
            大人になったあなたに、<br />
            MR-Gというご提案。
          </h2>
          <p>
            <span
              >初めてG-SHOCKを手にした瞬間を、<br />
              覚えていますか？</span
            ><br />
            初めてG-SHOCKを手に入れた時の高揚感。<br />
            タフな相棒を腕に巻き、海に山に、学校、ドライブ、クラブ、
            デート…日常の全ての時を共に刻んだ日々を覚えていますか？
            大人になりスーツを着る機会が増えた。<br />
            後輩や年下の手前、カジュアルな時計は着けづらくなった。<br />
            そんな大人のG-SHOCKファンにこそ身につけてほしい。<br />
            あなたにぴったりな最高峰のMR-Gが、ここにあります。
          </p>
        </div>
        <div class="g-shock_watch">
          <img src="/common/img/watch.png" alt="腕時計の画像" />
        </div>
      </div>
    </section>
    <section class="snap_area">
      <h2><img src="/common/img/snap.svg" alt="SNAPという文字" /></h2>
      <p>スナップ</p>
      <div class="watch_lineup">
        <div class="watch_list_wrap">
          <div class="watch_list">
            <img src="/common/img/watch01.png" alt="腕時計の画像１" />
            <div class="watch_time">
              <img src="/common/img/busines_time.svg" alt="" />
            </div>
          </div>
          <div class="watch_list">
            <img src="/common/img/watch02.png" alt="腕時計の画像２" />
            <div class="watch_time">
              <img src="/common/img/activity_time.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="watch_list_wrap">
          <div class="watch_list">
            <img src="/common/img/watch03.png" alt="腕時計の画像３" />
            <div class="watch_time">
              <img src="/common/img/town_time.svg" alt="" />
            </div>
          </div>
          <div class="watch_list">
            <img src="/common/img/watch04.png" alt="腕時計の画像４" />
            <div class="watch_time">
              <img src="/common/img/holiday_time.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="buisiness">
      <img src="/public/common/img/scene_01.svg" alt="scene.01" />
    </section>
  </body>
</html>
