<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ペットホテル | WANHOUSE</title>

    <link rel="stylesheet" href="../common/css/style.css" />
    <link rel="stylesheet" href="../common/js/script.js" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="hotel" class="hotel">
      <div class="fv">
        <div class="fv_img">
          <div class="instagram_icon">
            <img
              class="img"
              src="/common/img/hotel/instagram_icon.png"
              alt="インスタグラムのアイコン"
            />
          </div>
          <div class="fv_dog">
            <picture>
              <source
                srcset="/common/img/hotel/hotel_fv.jpg"
                type="image/jpg"
                media="(min-width: 768px)"
              />
              <source
                srcset="/common/img/hotel/hotel_fv_sp.jpg"
                type="image/jpg"
                media="(min-width: 769px)"
              />
              <img
                class="img"
                src="/common/img/hotel/hotel_fv_sp.jpg"
                alt="ファーストビュー"
              />
            </picture>
          </div>
          <h2 class="fv_text">
            <span class="hotel_title">PET HOTEL</span>
            <p>ペットホテル</p>
          </h2>
          <ol class="breadcrumb_link">
            <li><a href="">トップ</a></li>
            <li>＞</li>
            <li class="font-color">ペットホテル</li>
          </ol>
        </div>

        <div class="dotted_circle">
          <img
            class="img"
            src="/common/img/hotel/dotted_circle.png"
            alt="点線の円"
          />
        </div>
        <div class="container">
          <ul>
            <li><a href="">特徴</a></li>
            <li><a href="">ホテルの１日</a></li>
            <li><a href="">宿泊プラン</a></li>
            <li><a href="">注意事項</a></li>
            <li><a href="">FAQ</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
